<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>
    <!-- Bootswatch Styling for Improving the Aesthetics -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">

    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="index.css">

</head>

<body>

    <!-- Main Bootstrap Search -->
    <div class="container">

        <!-- Jumbotron for Title -->
        <div class="jumbotron">
            <h1 class="text-center">
                <strong>Train Time</strong>
            </h1>
            <h2 class="text-center">Choo Choo</h2>
        </div>

        <!-- This row will handle the train schedule -->
        <div class="row">
            <div class="col-sm-12">
                <!-- Current Train schedule-->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>Current Train Schedule</strong>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Time Between Trains</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>



            </div>
        </div>

        <!-- Row for Searching New York Times -->
        <div class="row">
            <div class="col-sm-12">
                <br>
                <!-- First panel is for handling the search parameters -->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>Add Train</strong>
                        </h3>
                    </div>
                    <div class="panel-body">

                        <!-- Here we create an HTML Form for handling the inputs-->
                        <form role="form">

                            <!-- Here we create the text box for capturing the train name-->
                            <div class="form-group">
                                <label for="name">Train Name:</label>
                                <input type="text" class="form-control" id="name">
                            </div>

                            <!-- Here we capture the destination  -->
                            <div class="form-group">
                                <label for="destination">Destination:</label>
                                <input type="text" class="form-control" id="destination">
                            </div>

                            <!-- Here we capture the first train time-->
                            <div class="form-group">
                                <label for="train-time">First Train Time (HH:MM - military time):</label>
                                <input type="text" class="form-control" id="train-time">
                            </div>

                            <!-- Here we capture the frequency -->
                            <div class="form-group">
                                <label for="freq">Time Between Trains (minutes):</label>
                                <input type="text" class="form-control" id="freq">
                            </div>

                            <!-- Here we have our submit button -->
                            <button class="btn btn-info btn-lg">Submit</button>


                        </form>
                    </div>
                </div>
            </div>
        </div>



        <!-- Footer Region -->
        <div class="row">
            <div class="col-sm-12">

                <!-- Line Break followed by closing -->
                <hr>
                <h5 class="text-center">
                    <small>Train Schedule courtesy Joan Marie Verba
                    </small>
                </h5>

            </div>
        </div>

    </div>



    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Code to the JavaScript File -->
    <script src="index.js"></script>

</body>

</html>
